
server
{
	server_name osajide.42.fr;
	ssl_certificate /certificate/signature.crt;
	ssl_certificate_key /certificate/prv.key;
	ssl_protocols TLSv1.3;
	listen 443 ssl;
	root /var/www/html/;
	index index.php;

	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass wordpress:9000;
	}
}